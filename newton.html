<!doctype html> <!-- Define el tipo de documento HTML -->
<html lang="en"> <!-- Define el idioma de la página como inglés -->
<head>
    <title>Title</title> <!-- Define el título de la página -->
    <!-- Required meta tags -->
    <meta charset="utf-8"> <!-- Define el conjunto de caracteres utilizado -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Configura la visualización en dispositivos móviles -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="librerias/bootstrap.min.css"> <!-- Enlace al archivo CSS de Bootstrap -->
</head>
<body style="background-image: url(IMAGENES/FB_IMG_1713835362539.jpg); font-family:sans-serif;font-size: 16px; background-size: cover; background-attachment: fixed;background-position: center center;"> <!-- Estilo de fondo del cuerpo de la página -->
    <div class="container"> <!-- Contenedor principal de Bootstrap -->
        <div class="row"> <!-- Fila dentro del contenedor -->
            <div class="col-sm-4"></div> <!-- Columna vacía -->
            <div class="col-sm-4" Style="height:450px;background-color: rgba(255, 255, 255, 0.5); /* Define el color de fondo con transparencia */
            border: 5px solid #c09e9e; /* Define el borde del cuadro de texto */
            padding: 10px; /* Define el espaciado dentro del cuadro de texto */
            width: 26px; /* Define el ancho del cuadro de texto */
            color: #333; /* Define el color del texto dentro del cuadro de texto */
            margin-top: 100px;"> <!-- Columna de contenido -->
                <br> <!-- Salto de línea -->
                <br> <!-- Salto de línea -->
                <h1 style="color: rgb(23, 20, 20); text-align: center;">NEWTON</h1> <!-- Encabezado -->
                <label for="voltaje">Ingresa el valor de la aceleracion :</label> <!-- Etiqueta para entrada de texto -->
                <input type="number" class="form-control" name="numero1" id="numero1" placeholder="solo valores numericos" required> <!-- Entrada de número -->
                <br> <!-- Salto de línea -->
                <label for="voltaje2">Ingresa el valor de la masa:</label> <!-- Etiqueta para entrada de texto -->
                <input type="number" class="form-control" name="numero2" id="numero2" placeholder="solo valores numericos" required/> <!-- Entrada de número -->
                <br> <!-- Salto de línea -->
                <label for="voltaje2">EL RESULTADO ES newton :</label> <!-- Etiqueta para el resultado -->
                <br> <!-- Salto de línea -->
                <label for="" id="resultado" class="form-control" ></label> <!-- Espacio para mostrar el resultado -->
                <span class="btn btn-primary" id="btnCalcular" name="btnCalcular">Calcular</span> <!-- Botón de cálculo -->
                <a href="index.html"> Volver Atrás</a> <!-- Enlace para volver atrás -->
                <br> <!-- Salto de línea -->
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="librerias/popper.min.js"></script> <!-- Script de Popper.js -->
    <script src="librerias/jquery-3.7.1.min.js"></script> <!-- Biblioteca jQuery -->
    <script src="librerias/bootstrap.bundle.min.js"></script> <!-- Archivo JavaScript de Bootstrap -->
</body>
</html>
<script>

$(document).ready(function(){ // Espera a que el documento HTML esté completamente cargado antes de ejecutar el código jQuery

$('#btnCalcular').click(function(){ // Selecciona el elemento con el ID 'btnCalcular' y agrega un evento de clic

    let numero1 = $('#numero1').val(); // Obtiene el valor del campo de entrada con el ID 'numero1'
    let numero2 = $('#numero2').val(); // Obtiene el valor del campo de entrada con el ID 'numero2'

    let uno = parseInt(numero1); // Convierte el valor obtenido de 'numero1' a un número entero
    let dos = parseInt(numero2); // Convierte el valor obtenido de 'numero2' a un número entero

    let operacion = (uno * dos); // Realiza la operación de multiplicación entre los dos números obtenidos

    $('#resultado').text(operacion); // Inserta el resultado de la operación en el elemento con el ID 'resultado'
});
});

</script>
